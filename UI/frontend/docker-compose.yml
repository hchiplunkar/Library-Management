version: '3.8'

services:
  # Nginx reverse proxy
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: library-management-nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app
    networks:
      - library-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # Uncomment below for SSL certificates in production
      # - ./ssl:/etc/nginx/ssl:ro

  # Node.js application server
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: library-management-app
    networks:
      - library-network
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    # Don't expose port directly - only through Nginx
    expose:
      - "3000"

networks:
  library-network:
    driver: bridge
