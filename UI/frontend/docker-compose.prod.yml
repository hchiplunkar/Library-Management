version: '3.8'

services:
  # Nginx reverse proxy with HTTPS support
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: library-management-nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app
    networks:
      - library-network
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # SSL certificates (required for production HTTPS)
      - ./ssl:/etc/nginx/ssl:ro
    environment:
      - TZ=UTC
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Node.js application server
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: library-management-app
    networks:
      - library-network
    restart: always
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - TZ=UTC
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  library-network:
    driver: bridge
